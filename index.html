<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Atividade 18/03</title>
</head>
<body>
    
    <form action="">
        <div class="container">
            <h1>formulàrio de inscrição</h1>
            <label for="">Insira seu nome:</label>
            <input type="text" name="nome" id="nome" required placeholder="Seu nome"><br><br>
            <label for="email">Insira seu email:</label>
            <input type="email" name="email" id="email" required placeholder="exemplo@gmail.com"><br><br>
            <label for="">Insira seu telefone:</label>
            <input type="tel" name="phone" id="phone" required maxlength="9" placeholder="999999999"><br><br>
            <input type="button" value="Enviar" class="btn" id="btn" onclick="Enviar()">


        </div>
    </form>

    <div class="container2">
        <h2>Área dos documentos</h2>
        <select name="Documentos" id="doc">
            <option value="S">Selecione os documentos</option>
            <option value="Rg">Rg</option>
            <option value="Cpf">Cpf</option>
            <option value="Cnh">Cnh</option>
            <textarea name="" id="texarea" cols="30" rows="10" placeholder="Insira aqui a descrição do documento escolhido"></textarea>
        </select>
    </div>
    <form action="">
        <div class="container3">
            <h1>Botão Limpar e enviar</h1>
            <label for="text">Insira um texto:</label>
            <input type="text" name="" id="text" placeholder="Digite alguma coisa"><br><br>
            <input class="envi" type="submit" value="Enviar">
            <input class="limp" type="reset" value="Limpar">
        </div>
    </form>

    <form action="">
        <div class="container4">
            <h1>Área das reclamações e sugestões</h1>
            <textarea name="" id="" cols="30" rows="10" placeholder="Insira aqui suas opniões"></textarea>
            <input class="envi" type="submit" value="Enviar">
        </div>
    </form>

    <form action="">
        <div class="container5">
            <h1>Cardápio</h1>
            <select name="" id="Alimentos">
                <option value="">Selecione os alimentos</option>
                <option value="">Feijão</option>
                <option value="">Purê</option>
                <option value="">Strogonoff</option>
            </select>

            <select name="" id="Acompanhamentos">
                <option value="">Selecione o acompanhamento</option>
                <option value="">Arroz</option>
                <option value="">Macarrao</option>
                <option value="">Legumes</option>
            </select>

            <select name="" id="Bebidas">
                <option value="">Selecione a Bebida</option>
                <option value="">Refrigerante</option>
                <option value="">Suco</option>
                <option value="">Vinho</option>
            </select><br><br>

            <input type="submit" value="Enviar" class="envi">
        </div>
    </form>
 
    <script src="script.js"></script>
</body>
</html>
